<!DOCTYPE html>
<html lang="en">
<head>
    <title>Google Advanced Search</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body class="margin">
    <div class="margen">
        <a href="index.html"><button class="bt-derecha"><span class="blue">G</span><span class="red">o</span><span class="yellow">o</span><span class="blue">g</span><span class="green">l</span><span class="red">e</span> <span class="blue">Search</span></button></a>
    </div>
    <h1 class="titulo2"><span class="blue">G</span><span class="red">o</span><span class="yellow">o</span><span class="blue">g</span><span class="green">l</span><span class="red">e</span> <span class="blue">Advanced</span> <span class="blue">Search</span></h1>

    <form class="marg2" action="https://www.google.com/search">
        <p>Find pages with all these words:</p><input class="barra2 align" type="text" name="as_q">
        <br>
        <p>Find pages with this exact word or phrase:</p><input class="barra2" type="text" name="as_epq">
        <br>
        <p>Find pages with any of these words:</p><input class="barra2 align2" type="text" name="as_oq">
        <br>
        <p>Find pages with none of these words:</p><input class="barra2 align3" type="text" name="as_eq">
        <input class="submit" type="submit" value="Google Advanced Search">
    </form>
</body>
</html>
